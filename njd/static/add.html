<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Add Transactions and Diary</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>
<body>
  <h2>Transactions</h2>
  <form id="addTransaction" action="transaction/add">
    <label for="date">Date:</label>
    <input type="date" name="date" />
    <label for="item">Item:</label>
    <input type="text" name="item" /><br />
    <label for="description">Description:</label>
    <textarea name="description"></textarea><br />
    <label for="currency">Currency:</label>
    <select name="Currency">
    </select>
    <label for="amount">Amount:</label>
    <input type="text" name="amount" />
    <input type="radio" name="direction" value="pay" checked>Pay</input>
    <input type="radio" name="direction" value="income">Income</input>
    <br />
    <label for="payment">Payment:</label>
    <select name="payment">
    </select>
    <label for="bank">Bank:</label>
    <select name="bank" id=banks>
      <option v-for="bank in banks">{{ bank.Name }}</option>
    </select>
  </form>
  <script>

    var vm = new Vue({
      el: '#addTransaction',
      data:{
        banks: []
      },
      created () {
        fetch('/banks/list')
        .then(response => response.json())
        .then(json => {
          this.banks = json.banks
        })
      }
    })

  </script>
</body>
</html>
